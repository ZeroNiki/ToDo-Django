{% extends 'todoapp/layout.html' %}
{% load static %}
<head>
    {% block link %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'todolist/css/profile.css' %}">
    {% endblock link %}


    {% block title%}<title>Profile</title>{% endblock title %}
</head>

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="image">
        <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" class="rounded" width="155" >
        </div>
        <div class="ml-3 w-100">
            
           <h4 class="mb-0 mt-0">Alex HMorrision</h4>
           <span>Senior Journalist</span>

           <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">

            <div class="d-flex flex-column">

                <span class="articles">Articles</span>
                <span class="number1">38</span>
                
            </div>

            <div class="d-flex flex-column">

                <span class="followers">Followers</span>
                <span class="number2">980</span>
                
            </div>


            <div class="d-flex flex-column">

                <span class="rating">Rating</span>
                <span class="number3">8.9</span>
                
            </div>
               
           </div>


           <div class="button mt-2 d-flex flex-row align-items-center">

            <button class="btn btn-sm btn-outline-primary w-100">Chat</button>
            <button class="btn btn-sm btn-primary w-100 ml-2">Follow</button>

               
           </div>
        </div>
        </div>
    </div>
 </div>

{% endblock content %}
